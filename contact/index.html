<body>

    <!-- navbar start -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-custom w-100 position-fixed">
            <div class="container">
                <a class="navbar-brand text-center" href="#">Lanang <span> Gambar</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"

                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav mx-auto">

    <!-- contact start -->
    <section id="contact">
        <div class="container-fluid vh-100">
            <div class="row h-100">
                <div class="col-md-4 col-sm-12 colaborate-left">
                    <p class="text-center">Let's Colaborate with mee</p>
                    <img src="../images\lanang colaborate3.png " alt="" >
            
                </div>
                <div class="col-md-8 col-sm-12 colaborate-right">
                    <form class="py-auto mx-auto" style="">
                            <h1 class="mb-3">Form Contact</h1>
                            <div class="mb-3">
                                <label for="TextInput" class="form-label">Your name</label>
                                <input type="text" class="form-control" placeholder="Reza Syah">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="syah@gmail.com">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="disabledTextInput" class="form-label">Your Project</label>
                                <input type="text" id="disabledTextInput" class="form-control" placeholder="Poster">
                            </div>
                            <button type="button" class="button-custom">Submit</button>
                            <img src="../Rectangle 9.png" alt="" class="wa">
                    </form>
            </div>
        </div>
        </div>
    </section>
